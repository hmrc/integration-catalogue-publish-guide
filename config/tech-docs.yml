# api_path: https://raw.githubusercontent.com/OAI/OpenAPI-Specification/master/examples/v3.0/petstore.yaml
# api_path: source/pets.yml
# api_path: https://raw.githubusercontent.com/hmrc/integration-catalogue-admin-frontend/master/publish-oas.yaml
api_path: source/oas.yaml
